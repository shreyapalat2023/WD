<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function practice question one</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            color: rgb(54, 96, 134);
        }
    </style>
</head>

<body>
    <div class="my-4 mx-2">

        <h1>Q1.Create a function using the "function" keyword that takes a String as an argument & returns the number of
            vowels in the string.</h1>
        <label for="string">Type Here:</label>
        <input type="text" id="string">
        <button id="btn" class="btn btn-danger">Click me</button>
        <p>Number of vowels:</p>
        <p id="vowel"></p>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            const str = document.getElementById("string");
            let count = 0;
            for (char of str.value) {
                if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
                    count++;
                    document.getElementById("vowel").innerHTML = count;
                }
            }
        })

    </script>
</body>

</html>
