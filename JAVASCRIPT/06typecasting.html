<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typecasting</title>
    <style>
        * {
            color: rgb(54, 96, 134);
        }
    </style>
</head>

<body>
    <h1>Typecasting:</h1>
    <p>Used to convert one datatype to another. For instance, Here we are converting string datatype to number.</p>
    <script>

        // let name = prompt("enter your name")
        // console.log(name);
        // console.log(typeof name);

        let age = prompt("enter your age")
        console.log(typeof age);
        age = Number.parseInt(age);
        // parseInt() is a method
        console.log(age);
        console.log(typeof age);
        document.write(age)

    </script>
</body>

</html>
