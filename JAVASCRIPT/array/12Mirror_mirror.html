    <title>Mirror Mirror</title>
</head>
<body>
    <h2>Question</h2>
    <p>Imagine you have a string, and your need to create a new string that is a mirror image of the original. Write a function that appends the reversed version of the original string to itself.</p>

    <script>
        const str = "shreya";
        console.log(str);
        

        const reversedString = str.split("").reverse().join("");
        console.log(reversedString);
        
    </script>
