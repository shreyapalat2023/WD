<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact</title>
</head>

<body>
    <p>

        <b>compact</b> - Write a method that clears array from all unnecessary elements, like false, undefined,
        empty strings, zero, null.
    </p>
    <script>
        let arr = [0, 1, false, 2, undefined, "", 3, null]; 

        const compact = (array) => arr.filter((el) => el);
        console.log(compact());
        // console.log(arr);
    </script>
</body>

</html>
