<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
           display: inline-block;
           margin: 10px;
           padding: 20px;
           background-color: burlywood;
           position: relative;
           list-style: none;
        }
        ul li a{
           text-decoration: none;
           color: white;
        }
        ul li::after{
            content: "";
            height: 2px;
            position: absolute;
            width:0%;
            left: 0%;
            top: 100%;
            background-color: black;
            transition: 2s;
        }
        li:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home </a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Search</a></li>
    </ul>
</body>
</html>
