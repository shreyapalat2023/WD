<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1250px;
            margin: 0 auto;
            border: solid 2px;
        }
        .c1 ,.c2 ,.c3 {
            background-color: chartreuse;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">div1</div>
        <div class="c2">div2</div>
        <div class="c3">div3</div>
    </div>
</body>
</html>
