<head>

        .container{
            width:1500px;

        }
        .grid{
            display: grid;
            grid-template-columns: repeat(5,1fr);

            gap: 2px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .h-one{
            text-align: center;
            font-size: 30px;
            /* color: limegreen; */
            text-shadow: 2px 2px 2px orange,-2px -2px 2px green;
        }
    </style>
</head>
