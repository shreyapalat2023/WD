<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hollow star pattern</title>
    <style>
        * {
            color: rgb(54, 96, 134);
        }

        .h-one {
            text-align: center;

        }
    </style>
</head>

<body>
    <h1 class="h-one">HOLLOW STAR PATTER</h1>

    <script>
        // SQUARE HOLLOW START
        let n = 5;
        for (index = 0; index < n; index++) {
            for (i = 0; i < n; i++) {
                if (index == 0 || index == n - 1) {
                    document.write("*")
                }
                else {
                    for (i = 0; i < n; i++) {
                        if (i == 0 || i == n - 1) {
                            document.write("*")
                        }
                        else {
                            document.write("&nbsp", "&nbsp")
                        }
                    }
                }
            }
            document.write("<br>")
        }
        
        // SQUARE HOLLOW END
        // RIGHT ANGLE TRIANGLE HOLLOW START
        let n1 = 6
        for (i1 = 0; i1 <= n1; i1++) {
            for (j1 = 0; j1 < i1; j1++) {
                if (i1 == n1) {
                    document.write("*")
                }
                else {
                    if (j1 == 0 || j1 == i1 - 1) {
                        document.write("*")
                    }
                    else {
                        document.write("&nbsp;&nbsp;")
                    }
                }
            }
            document.write("<br>")
        }
        // RIGHT ANGLE TRIANGLE HOLLOW END
    </script>
</body>

</html>
