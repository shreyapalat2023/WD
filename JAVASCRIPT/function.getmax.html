<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            color: rgb(54, 96, 134);
        }
    </style>
</head>

<body>
    <div class="my-2 mx-3">

        <h1>Get maximum number</h1>
        <input type="number" id="num1" placeholder="Enter your name">
        <input type="number" id="num2" placeholder="Enter your name">
        <p id="mytext">My answer:</p>
        <button id="btn" class="btn btn-success">Click me</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            const n1 = document.getElementById("num1");
            const n2 = document.getElementById("num2");

            function getMax(num1, num2) {
                if (num1 > num2) {
                    return num1;
                }
                else {
                    return num2;
                }
            }
            const maxnumber = getMax(Number(n1.value), Number(n2.value));
            document.getElementById("mytext").innerHTML = maxnumber;
        })
    </script>
</body>

</html>
