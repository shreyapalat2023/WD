<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="./02style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-head">

        <div class="container">
            <!-- header Start -->
            <header class="head-one">
                <div class="img">
                    <img src="./img/restaurant_logo.png" alt="image">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </div>
                <div class="search">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="inp-search">
                    </div>

                </div>
            </header>
            <!-- header End -->
            <!-- section two start -->
            <div class="para">
                <p class="typed">Food that whets your appetite!</p>
            </div>
            <div class="sec-two">
                <div class="main-res">
                    <div class="table-res">
                        <div class="h-one">
                            <h1>TABLE RESERVATION</h1>
                        </div>
                        <!-- FIRSTNAME START -->
                        <div class="firstname">
                            <span>*</span>
                            <label for="firstname" class="firstname">Firstname:</label>
                        </div>
                        <div class="inp">
                            <input type="text" id="firstname" class="inp-first void"
                                onblur="requiredname(this, 'firsterror')">
                        </div>
                        <div id="firsterror"></div>
                        <!-- FIRSTNAME END -->
                        <!-- LASTNAME START -->
                        <div class="lastname">
                            <span>*</span>
                            <label for="lastname" class="lastname">Lastname:</label>
                        </div>
                        <div class="inp">
                            <input type="text" id="lastname" class="inp-last void"
                                onblur="requiredname(this, 'lasterror')">
                        </div>
                        <div id="lasterror"></div>
                        <!-- LASTNAME END -->
                        <!-- EMAIL START -->
                        <div class="Email">
                            <span>*</span>
                            <label for="email" class="email">Email Id:</label>
                        </div>
                        <div class="inp">
                            <input type="email" id="email" class="inp-email void" onblur="requiredemail()">
                        </div>
                        <div id="emailerror"></div>
                        <!-- EMAIL END -->
                        <!-- GENDER START -->
                        <div class="gender">
                            <label for="gender">Gender:</label>
                        </div>
                        <div class="inp">
                            Female <input type="radio" name="gender" id="gender" class="void">
                            Male <input type="radio" name="gender" id="gender" class="void">
                            Other <input type="radio" name="gender" id="gender" class="void">
                        </div>
                        <!-- GENDER END-->
                        <!-- PERSON START-->
                        <div class="person">
                            <span>*</span>
                            <label for="person">Number of Person:</label>
                        </div>
                        <div class="inp">
                            <input type="number" id="person" class="inp-person" class="void">
                        </div>
                        <!-- PERSON END-->
                        <!-- TIME SLOT START-->
                        <div class="slot">
                            <span>*</span>
                            <label for="slot">Select Time Slot:</label>
                        </div>
                        <div class="inp">
                            <label for="">
                                <select name="select" class="select-slot void">
                                    <option value="select">Select</option>
                                    <option value="halfday">Half day</option>
                                    <option value="fullday">Full day</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </label>
                        </div>
                        <!-- TIME SLOT END-->
                        <!-- Half Day START-->
                        <div class="custom-slot">
                            <div class="halfday">
                                <input type="datetime-local" class="inp-custom" max="today">
                            </div>
                            <!-- Half Day END-->
                            <!-- Full Day START-->
                            <div class="fullday">
                                <input type="date" class="inp-custom" min="today">
                            </div>
                            <!-- Full Day END-->
                            <!-- Custome start-->
                            <div class="custom">
                                <select name="" id="" class="inp-custom">
                                    <option value="Select">Select</option>
                                    <option value="Morning">Morning</option>
                                    <option value="Afternoon">Afternoon</option>
                                    <option value="Evening">Evening</option>
                                </select>
                            </div>
                            <div class="btn">
                                <button id="ins-btn">Submit</button>
                            </div>
                        </div>
                        <!-- Custome end-->
                    </div>
                </div>
            </div>
            <!-- section two end -->
        </div>
    </div>
    <script src="./02.app.js"></script>
</body>

</html>
