<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure_task</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <p>This is paragrph.</p>
    <h1>This is heading 1.</h1>
    <p>this is second paragraph.</p>
    <h2>This is second heading.</h2>

    <button id="size-12">12</button>
    <button id="size-14">14</button>
    <button id="size-16">16</button>

    <p>This is paragrph.</p>
    <h1>This is heading 1.</h1>
    <p>this is second paragraph.</p>
    <h2>This is second heading.</h2>

    <button id="color-blue">blue</button>
    <button id="color-green">green</button>
    <button id="color-red">red</button>

    <script>
        function makeSizer(size) {
            return function () {
                document.body.style.fontSize = size + 'px';
            }
        }

        var size12 = makeSizer(12);
        var size14 = makeSizer(14);
        var size16 = makeSizer(16);

        document.getElementById("size-12").onclick = size12;
        document.getElementById("size-14").onclick = size14;
        document.getElementById("size-16").onclick = size16;

        function changeColor(colorr) {
            return function () {
                document.body.style.color = colorr;
            }
        }

        var colorblue = changeColor("blue");
        var colorgreen = changeColor("green");
        var colorred = changeColor("red");

        document.getElementById("color-blue").onclick = colorblue ;
        document.getElementById("color-green").onclick = colorgreen; 
        document.getElementById("color-red").onclick = colorred ;
    </script>
</body>

</html>
