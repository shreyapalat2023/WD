<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
    <style>
        .syntax{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Immediately Invoked Function Expression</h1>
    <p>IIFE is a function that is called immediately as soon as it is defined </p>
    <pre class="syntax">
        (function() {
            //...
        })();

        (() => {
            //...
        })();

        (async () => {
            //...
        })();
    </pre>
</body>
</html>
