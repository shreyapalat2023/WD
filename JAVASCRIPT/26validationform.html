<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        label {
            font-weight: 900;
        }

        table span {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <label for="text">Username</label>
            </td>
            <td>
                <input type="text" onblur="requiredfield(this,'nameerror')" id="text">
                <span id="nameerror">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" placeholder="enter your password" id="password"
                    onblur="requiredfield(this,'passworderror')">
                <span id="passworderror">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" placeholder="enter your email" id="email" onblur="requiredfield(this,'emailerror')">
                <span id="emailerror">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="number">Mobile Number:</label>
            </td>
            <td>
                <input type="tel" id="number" onblur="requiredfield(this,'numbererror')">
                <span id="numbererror">*</span>
            </td>
        </tr>

    </table>
    <button>submit</button>

    <script>
        function requiredfield(e, spnid) {
            if (e.value == "") {
                document.getElementById(spnid).innerHTML = "This field is required"
            }
            else {
                document.getElementById(spnid).innerHTML = "done"
            }
        }
    </script>
</body>

</html>
