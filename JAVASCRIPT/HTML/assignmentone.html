<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="1" align="center">
        <tr align="center">
            <td rowspan="2"><a href="#home">Home</a></td>
            <td rowspan="2"><a href="#about">about</a></td>
            <td rowspan="2"><a href="#contact">contact</a></td>
            <td rowspan="2"><a href="#help">help</a></td>
            <td rowspan="2"><a href="#">store</a></td>
            <td bgcolor="red"><a href="#download">download</a></td>
        </tr>
        <tr align="center">
            <td bgcolor="red">app</td>
        </tr>
    
        <tr id="home">
            <td colspan="6"><img src="./img/homee.png" alt="image" width="1495"></td>
        </tr>
        <tr align="center">
            <td colspan="6" bgcolor="pink">contact-us-page</td>
        </tr>
        <tr id="contact">
            <td colspan="6"><img src="./img/contactus.png" alt="image" width="1495"></td>
        </tr>
    </table>
    <form id="about">
        <table border="1" width="100%">
            <tr align="center" bgcolor="skyblue">

                <td>
                    <label for="first-name">first-name</label>
                    <input type="text" id="first-name" placeholder="Enter your name" >
                </td>
                <td>
                    <label for="last-name">last-name</label>
                    <input type="text" id="last-name" placeholder="Enter you name" >
                </td>
            </tr>
            <tr align="center" bgcolor="skyblue">
                <td>
                    <label for="email">Email-id</label>
                    <input type="email" id="email" placeholder="enter your email id">
                </td>
                <td>
                    <label for="phone">Phone-no</label>
                    <input type="tel" id="phone" placeholder="enter your phone no">
                </td>
            </tr>
            <tr align="center" bgcolor="skyblue">
                <td>
                <label for="city">city</label>
                <select>
                    <option value="ahemdabad">Ahemdabad</option>
                    <option value="gandhinagar">Gandhinagar</option>
                    <option value="surat">Surat</option>
                    <option value="baroda">Baroda</option>
                </select>
                </td>
                <td>
                    <label for="gender">Gender</label>
                 MALE<input type="radio" name="gender">
                FEMALE<input type="radio" name="gender">
                OTHER<input type="radio" name="gender">
                </td>
            </tr>
        </table>
    </form>
    <table width="100%" border="1">
        <tr id="help">
            <td><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14687.449767616363!2d72.49858224627894!3d23.02882241451433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1701712674901!5m2!1sen!2sin" width="680" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></td>
            <td><iframe width="810" height="510" src="https://www.youtube.com/embed/jhaYipeU_ag?si=5SkU-phkmO_W-te9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
    </table>
    <table width="100%" border="1" bgcolor="skyblue">
        <tr id="download" align="center">
            <td><button>Download App Here!</button></td>
        </tr>
    </table>
</body>
</html>
