<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
              <td><label for="username">Username</label></td>
              <td><input type="text" id="username" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">DOB</label></td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="date-time">Date-time</label></td>
                <td><input type="datetime-local" id="date-time"><td>
            </tr>
            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="tel" id="phone"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    male<input type="radio" name="gender" >
                    female<input type="radio" name="gender">
                    other<input type="radio" name="gender">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
