<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="text">username</label></td>
            <td>
                <input type="text" id="text" placeholder="enter your name" required>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="enter your password" required></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="date">DOB</label></td>
            <td><input type="date" id="date"></td>
        </tr>
        <tr>
            <td><label for="datetime"></label></td>
            <td><input type="datetime-local" id="datetime"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone"></td>
        </tr>
        <tr>
            <td><label for="number">Number</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                Female<input type="radio" name="gender">
                Male <input type="radio" name="gender">
                Other <input type="radio" name="gender">

            </td>
        </tr>
        <tr>
            <td><label for="textarea">enter your hobbies</label></td>
            <td>
                <input type="textarea" id="textarea">
            </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies</label></td>
            <td>
                Swimming<input type="checkbox" disabled>
                game <input type="checkbox" name="" id="">
                outing <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td><label for="education">Education</label></td>
            <td>
                <select multiple>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="BE">BE</option>
                    <option value="Btech">Btech</option>
                    <option value="Mtech">Mtech</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="range">Range</label></td>
            <td><input type="range" value="0"></td>
        </tr>
        <tr>
            <td><label for="button"></label></td>
            <td><input type="button" value="readmore"></td>
        </tr>
        <tr>
            <td>
                <button>save data</button>
            </td>
        </tr>
        <tr>
            <td><label for="reset"></label></td>
            <td><input type="reset" id="reset"></td>
        </tr>
    </table>
</body>
