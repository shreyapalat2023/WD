<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range of Dates</title>
    <style>
        h1 {
            color: green;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: underline;
        }

        h3 {
            color: coral;
        }

        strong {
            color: goldenrod;
        }
    </style>
</head>

<body>
    <h1>Disable a Range of Dates</h1>
    <h3>Example:</h3>
    <p>If you want to disable a specific range of dates, such as from one date to another, you can set both min and max
        attributes</p>
    <form action="">
        <input type="date" id="dateinput" min="2024-09-01" max="2024-09-20">
    </form>
</body>

</html>
