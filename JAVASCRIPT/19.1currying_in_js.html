<body>
    <h2>Currying in JavaScript</h2>
    <h3>Add three numbers:</h3>
    <p id = "sum"></p>
    <h3>Get Volume of cuboid here:</h3>
    <p id = "vol"></p>
    <script>
        // Normal function taking three arguments
        // function add(x, y, z) {
        //     return x + y + z;
        // }

        // Curried version of the add function
        function curriedAdd(x) {
            return function (y) {
                return function (z) {
                    return x + y + z;
                };
            };
        }

        function getVolume(lenght){
            return function (breadth){
                return function(height){
                    return lenght * breadth * height;
                }
            }
        }

        // Usage of curriedAdd function
        // const add5 = curriedAdd(5); // Returns a function that adds 5 to its argument
        // const add5And6 = add5(6); // Returns a function that adds 6 to 5
        // const result = add5And6(7); // Returns 5 + 6 + 7 = 18
        document.getElementById("sum").innerHTML = curriedAdd(4) (5) (6) ;
        document.getElementById("vol").innerHTML = getVolume(4)(5)(6) + " "+ "m<sup>3</sup>";

    </script>
</body>

</html>
