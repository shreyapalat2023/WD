<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit to Celsius</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            color: rgb(54, 96, 134);
        }
    </style>
</head>

<body>
    <div class="my-3 mx-2">

        <h1>Convert Farenheit to Celsius</h1>
        <input type="number" id="num" placeholder="Enter your Temperature">
        <p>Your answer will appear here:</p>
        <p id="ans"></p>
        <button id="btn" class="btn btn-success">Click me</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            const farenheit = document.getElementById("num");

            function getCelsius(numm) {
                return (5 / 9) * (numm - 32);
            }

            const celsius = getCelsius(Number(farenheit.value));
            document.getElementById("ans").innerHTML = celsius + "Â°C";
        })
    </script>
</body>

</html>
