<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            color: rgb(54, 96, 134);
        }
    </style>
</head>
<body>
    <div class="my-4 mx-2">

        <h1 class="my-3">Code to print factorial of a number</h1>
        <input type="number" id = "num" placeholder="Enter your number">
        <span>You will get your answer here:<span>
        <span id ="ans"></span>
        <button class="btn btn-success" id="btn">Click me</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", ()=>{
            const number = document.getElementById("num");

            function getFactorial(n){
                if(n === 0 || n === 1){
                    return 1;
                }
                else{
                    let result = 1;
                    for(let i = 1; i <= n; i++){
                        result *= i;
                    }
                    return result;
                }
            }

            const factorial = getFactorial(Number(number.value));
            document.getElementById("ans").innerHTML = factorial;
        });
    </script>
</body>
</html>
